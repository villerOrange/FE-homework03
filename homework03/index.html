<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>
    <table>
        <tr>
            <th>Флаг</th>
            <th>Валюта</th>
            <th>Курс</th>
        </tr>
        <tr>
            <td>
                <img src="./media/Flag_of_the_United_States.svg" alt="">
                <img src="./media/Flag_of_Europe.svg.png" alt="">
            </td>
            <td>$ (USD) / € (EUR)</td>
            <td>0,93€</td>
        </tr>
        <tr>
            <td>
                <img src="./media/Flag_of_the_United_Kingdom_(3-5).svg.png" alt="">
                <img src="./media/Flag_of_Europe.svg.png" alt="">
            </td>
            <td>£ (GBP) / € (EUR)</td>
            <td>1,17€</td>
        </tr>
        <tr>
            <td>
                <img src="./media/Flag_of_Japan.svg.png" alt="">
                <img src="./media/Flag_of_Europe.svg.png" alt="">
            </td>
            <td>¥ (JPY) / € (EUR)</td>
            <td>0,0073€</td>
        </tr>
        <tr>
            <td>
                <img src="./media/Flag_of_Georgia.svg.png" alt="">
                <img src="./media/Flag_of_Europe.svg.png" alt="">
            </td>
            <td>₾ (GEL) / € (EUR)</td>
            <td>0,32€</td>
        </tr>
    </table>

</html>
